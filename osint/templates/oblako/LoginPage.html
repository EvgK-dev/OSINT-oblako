{% extends 'oblako/base.html' %}


{% block main %}


<div class="login-form-conteiner">
  <form class="login-form" method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>
    <div class="form-bb">
      {% for f in form %}
      <div class="form-block-login">
        <p><label class="form-label" for="{{ f.id_for_label }}"> {{ f.label}} </label> {{f}} </p>
      </div>
      <div class="form-error">{{ f.errors }}</div>
      {% endfor %}
      <a href="#" class="login-password-control" onclick="return show_hide_password(this);"></a>
    </div>

    <div class="login-button">
      <button>ВОЙТИ</button>
    </div>
    
  </form>
</div>



{% endblock main %}
